<ion-toolbar>
  <ng-template [ngIf]="!authService.signedIn">
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <div tappable class="signup-button" (click)="pushToSignUp()"><p>Sign Up</p></div>
        </ion-col>
        <ion-col col-6>
          <div tappable class="signin-button" (click)="pushToSignIn()"><p>Sign In</p></div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>
</ion-toolbar>
