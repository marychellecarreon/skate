<ion-header>
  <ion-navbar>
    <ion-title>Feedback</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-textarea rows="10" [(ngModel)]="feedback"></ion-textarea>
  <div class="button-container">
    <button class="send-button" ion-button [disabled]="feedback === ''" (click)="onSubmit()">SEND</button>
  </div>
</ion-content>
